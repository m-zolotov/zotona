<form id="loginForm" name="loginForm" class="form-authorization"> <!--ng-submit="$ctrl.loginFormSubmit()"-->
    <div class="form-authorization__element">
        <label for="username" class="form-authorization__label">Email address</label>
        <input type="text" class="form-authorization__input" id="username" value="{{$ctrl.user.username}}" ng-model="$ctrl.user.username" aria-describedby="emailHelp" placeholder="Введите свой логин или email" required aria-required="true">
    </div>
    <div class="form-authorization__element">
        <label for="password" class="form-authorization__label">Password</label>
        <input type="password" class="form-authorization__input" id="password" value="{{$ctrl.user.password}}" ng-model="$ctrl.user.password" placeholder="Введите свой пароль" required aria-required="true">
    </div>
    <div class="form-authorization__element form-authorization__element--hint" ng-if="$ctrl.hint">
        <small>Вы ввели неверный логин или пароль.</small>
    </div>
    <button type="submit" class="form-authorization__btn-sign-in" ng-click="$ctrl.setUser($ctrl.user)">Войти в аккаунт</button>
    <button type="reset" class="form-authorization__btn-reset" ng-click="$ctrl.resetForm()">Сбросить поля формы</button>
</form>
