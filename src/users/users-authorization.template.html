<form action="" class="form-authorization">
    <div class="form-authorization__element">
        <label for="email" class="form-authorization__label">Email address</label>
        <input type="email" class="form-authorization__input" id="email" aria-describedby="emailHelp" placeholder="Введите свой email" required aria-required="true">
        <small id="emailHelp" class="form-authorization__hint form-authorization__hint--text-muted">Email или логин</small>
    </div>
    <div class="form-authorization__element">
        <label for="password" class="form-authorization__label">Password</label>
        <input type="password" class="form-authorization__input" id="password" placeholder="Введите свой пароль" required aria-required="true">
    </div>
    <button type="submit" class="btn btn--outline-primary form-authorization__btn">Submit</button>
</form>
