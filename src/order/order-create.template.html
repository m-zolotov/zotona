<div class="orders-details-header">
    <div class="row">
        <div class="col orders-details-header__title-block">
            <h2 ng-bind="$ctrl.title"></h2>
        </div>
        <div class="col orders-details-header__btn-block">
            <a class="btn orders-details-header__btn" href="/?#!/orders/list" role="button">К списку заказов</a>
        </div>
    </div>

    <form>
        <div class="form-group">
            <div class="row">
                <div class="col col--customer-label">
                    <label for="customerSelect">Выбор заказчика</label>
                </div>
                <div class="col col--customer-select">
                    <select class="form-control" id="customerSelect">
                        <option ng-repeat="customer in $ctrl.customers" ng-bind="customer.name"></option>
                    </select>
                </div>
            </div>
        </div>
        <ul class="list-group">
            <li class="list-group-item list-order-items" ng-repeat="item in $ctrl.items">
                <div class="row">
                    <div class="col col--order-items">
                        <span ng-bind="item.title"></span>
                    </div>
                    <div class="col col--order-items">
                        <span ng-bind="item.price"></span>
                    </div>
                    <div class="col col--order-items">
                        <button type="submit" class="btn btn-primary btn-sm">Add line</button>
                    </div>
                </div>
            </li>
        </ul>
        <div class="form-group">
            <div class="row">
                <div class="col col--customer-comment-label">
                    <label for="exampleTextarea">Комментарий к заказу</label>
                </div>
                <div class="col col--customer-comment-textarea">
                    <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить заказ</button>
    </form>
</div>
